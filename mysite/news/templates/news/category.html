<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{category.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Добавить новость</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group">
            {% for item in categories %}
            <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action" aria-current="true">
              {{item.title}}
            </a>
            {% endfor %}
          </div>
        </div>
        <div class="col-md-9">
          {% for item in news %}
          <div class="card mb-3">
            <h5 class="card-header">Категория: {{item.category}}</h5>
            <div class="card-body">
              <div class="media">
                {% if item.photo %}
                  <img src="{{ item.photo.url }}" alt="" width="350" class="mr-3">
                {% else %}
                  <img src="https://picsum.photos/id/1060/350/235/?blur=2" alt="" class="mr-3">
                {% endif %}
                <div class="media-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.content}}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted">
              {{item.created_ed|date:"Y-m-d H:i:s"}}
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
  </body>
</html>
